<h3>Get configuration from JSON file</h3>
<div>
  
  <button (click)="clear(); showConfig()">get</button>
  
  <span>
    <div *ngIf="brawlers">
      Response brawlers:
      <ul>
        <li *ngFor="let brawler of brawlers">Nome: "{{brawler.name}}"</li>
      </ul>
    </div>
  </span>

</div>

<p *ngIf="error" class="error">{{error | json}}</p>
